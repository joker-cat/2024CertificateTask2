<!DOCTYPE html>
<html lang="en">

<head>

<body class="index-page">

          <span class="faker-dom">資深 UI 設計師<img src="./taskOne/images/Vector.png" alt="底線"></span>
          <span>兼</span>
          <span class="faker-dom">前端工程師<img src="./taskOne/images/Vector.png" alt="底線"></span>

          <li><img src="./taskOne/images/icon1.png" alt="IG"></li>
          <li><img src="./taskOne/images/icon2.png" alt="FB"></li>
          <li><img src="./taskOne/images/icon3.png" alt="YT"></li>

      <div class="r-salogn">
        <img class="slogan-image" src="./taskOne/images/slogan-image.png" alt="slogan-image 導圖">
        <img class="bg-squareIcons" src="./taskOne/images/Rectangle1.png" alt="背景修飾">
        <img class="bg-squareIcons" src="./taskOne/images/Rectangle2.png" alt="背景修飾">
        <img class="bg-circleIcons" src="./taskOne/images/Ellipse1.png" alt="背景修飾">
        <img class="bg-circleIcons" src="./taskOne/images/Ellipse2.png" alt="背景修飾">
        <img class="bg-circleIcons" src="./taskOne/images/Ellipse3.png" alt="背景修飾">
        <img class="bg-circleIcons" src="./taskOne/images/Ellipse4.png" alt="背景修飾">
      </div>
    </section>
    <section class="introduction">
      <div class="introduction-title">
        <div class="introduction-title-before"></div>
        <h3>作品介紹</h3>
        <div class="introduction-title-after"></div>
      </div>
      <ul class="introduction-lists">
        <li class="list-li">
          <img class="list-image" src="./taskOne/images/homepage-work1.png" alt="">
          <div class="list-info">
            
            <h4 class="list-header">星際旅行訂票平台</h4>
            <p>悠遊宇宙的夢想，從這裡開始實現</p>
            <ul>
              <li>網頁設計</li>
              <li>響應式設計</li>
              <li>Bootstrap</li>
            </ul>
          </div>
        </li>
        <li></li> 
        <li></li>
      </ul>

  <footer></footer>
